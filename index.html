<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <header class="showcase">
        <div class="showcase-top">
            <img src="img/logo.png" alt="Netflix">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>See what's next</h1>
            <p>Watch anywhere, Cancel anytime</p>
            <a href="#" class="btn btn-xl">Watch Free 30 Days <i class="fas fa-chevron-right btn-icon"></i></a>
        </div>
    </header>
    <section class="tabs">
        <div class="container">
            <div class="tab-item tab-border" id="tab-1">
                <i class="fas fa-door-open fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
            <div class="tab-item" id="tab-2">
                <i class="fas fa-tablet-alt fa-3x"></i>
                <p class="hide-sm">Watch Anywhere</p>
            </div>
            <div class="tab-item" id="tab-3">
                <i class="fas fa-tags fa-3x"></i>
                <p class="hide-sm">Cancel Anytime</p>
            </div>
        </div>
    </section>
</body>
</html>
